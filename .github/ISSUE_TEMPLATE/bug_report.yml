name: üêõ Bug Report
description: Report a bug or issue with prenivdlapp-cli
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - arsya371

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I am using the latest version of prenivdlapp-cli
          required: true
        - label: I have read the documentation
          required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of prenivdlapp-cli are you using?
      placeholder: "e.g., 1.1.3"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you experiencing issues with?
      options:
        - TikTok
        - Facebook
        - Instagram
        - Twitter/X
        - YouTube
        - Douyin
        - Spotify
        - Apple Music
        - Pinterest
        - Kuaishou
        - Weibo
        - Bluesky
        - Capcut
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      options:
        - Windows
        - macOS
        - Linux
        - Termux (Android)
        - Other
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using? (Run `node --version`)
      placeholder: "e.g., v20.10.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs
      placeholder: Paste error logs here
      render: shell
    validations:
      required: true

  - type: textarea
    id: url-example
    attributes:
      label: URL Platform (if applicable)
      description: If the issue is with a specific URL, please provide it (or a similar example)
      placeholder: https://www.tiktok.com/@user/video/123...
    validations:
      required: true
